<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JPFintech EMI Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Lobster&display=swap"> <!-- Added a new font -->
</head>
<body>
    <div class="container">
        <header>
            <h1 class="brand-name">Jamnalal Parekh Finance Company</h1>
        </header>
        <form id="emiForm">
            <div class="input-group">
                <label for="loanAmount">Loan Amount:</label>
                <input type="number" id="loanAmount" value="60000" required>
            </div>
            <div class="input-group">
                <label for="interestRate">Interest Rate (% per annum):</label>
                <input type="number" id="interestRate" step="0.01" value="15" required>
            </div>
            <div class="input-group">
                <label for="loanTenure">Tenure (months):</label>
                <input type="number" id="loanTenure" value="24" required>
            </div>
            <div class="input-group">
                <label for="startDate">Start Date of EMI:</label>
                <input type="date" id="startDate" required>
            </div>
            <button type="button" class="calculate-btn" onclick="calculateSimplifiedEMI()">Calculate EMI</button>
        </form>
        <div id="result"></div>
        <table id="emiTable" style="display:none;">
            <thead>
                <tr>
                    <th>Payment Date</th>
                    <th>EMI Amount (â‚¹)</th>
                </tr>
            </thead>
            <tbody id="emiTableBody"></tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
