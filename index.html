<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JPFintech EMI Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Lobster&display=swap">
</head>
<body>
    <div class="container">
        <header>
            <img src="signature logo.png" alt="Company Logo" class="logo">
        </header>
        
        <h1>Scheme 1</h1>
        <form id="emiForm1">
            <div class="input-group">
                <label for="loanAmount1">Loan Amount:</label>
                <input type="number" id="loanAmount1" value="60000" required>
            </div>
            <div class="input-group">
                <label for="interestRate1">Interest Rate (% per annum):</label>
                <input type="number" id="interestRate1" value="15" required readonly>
            </div>
            <div class="input-group">
                <label for="loanTenure1">Tenure (months):</label>
                <input type="number" id="loanTenure1" value="24" required>
            </div>
            <div class="input-group">
                <label for="startDate1">Start Date of EMI:</label>
                <input type="date" id="startDate1" required>
            </div>
            <button type="button" class="calculate-btn" onclick="calculateSimplifiedEMI()">Calculate EMI</button>
        </form>
        <div id="result1"></div>
        <table id="emiTable1" style="display:none;">
            <thead>
                <tr>
                    <th>Payment Date</th>
                    <th>EMI Amount (₹)</th>
                </tr>
            </thead>
            <tbody id="emiTableBody1"></tbody>
        </table>

        <h1>Scheme 2</h1>
        <form id="emiForm2">
            <div class="input-group">
                <label for="loanAmount2">Loan Amount:</label>
                <input type="number" id="loanAmount2" value="60000" required>
            </div>
            <div class="input-group">
                <label for="interestRate2">Interest Rate (% per annum):</label>
                <!-- Changed from 12 → 13 -->
                <input type="number" id="interestRate2" value="13" required readonly>
            </div>
            <div class="input-group">
                <label for="loanTenure2">Tenure (months):</label>
                <input type="number" id="loanTenure2" value="24" required>
            </div>
            <div class="input-group">
                <label for="startDate2">Start Date of EMI:</label>
                <input type="date" id="startDate2" required>
            </div>
            <button type="button" class="calculate-btn" onclick="calculateSimplifiedEMI()">Calculate EMI</button>
        </form>
        <div id="result2"></div>
        <table id="emiTable2" style="display:none;">
            <thead>
                <tr>
                    <th>Payment Date</th>
                    <th>EMI Amount (₹)</th>
                </tr>
            </thead>
            <tbody id="emiTableBody2"></tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
