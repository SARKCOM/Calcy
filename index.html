<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JPFintech EMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>JPFintech EMI Calculator</h1>
    <form id="emiForm">
        <label for="loanAmount">Loan Amount:</label>
        <input type="number" id="loanAmount" value="60000" required>

        <label for="interestRate">Interest Rate (% per annum):</label>
        <input type="number" id="interestRate" step="0.01" value="15" required>

        <label for="loanTenure">Tenure (months):</label>
        <input type="number" id="loanTenure" value="24" required>

        <label for="startDate">Start Date of EMI:</label>
        <input type="date" id="startDate" required>

        <button type="button" onclick="calculateSimplifiedEMI()">Calculate EMI</button>
    </form>
    <div id="result"></div>
    <table id="emiTable" style="display:none;">
        <thead>
            <tr>
                <th>Payment Date</th>
                <th>EMI Amount (â‚¹)</th>
            </tr>
        </thead>
        <tbody id="emiTableBody"></tbody>
    </table>
    <script src="script.js"></script>
</body>
</html>
