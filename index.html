<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMI Calculator - Jamnalal Parekh Finance</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>EMI Calculator</h1>
    <form id="emiForm">
        <label for="loanAmount">Loan Amount:</label>
        <input type="number" id="loanAmount" required>
        
        <label for="interestRate">Interest Rate (%):</label>
        <input type="number" id="interestRate" step="0.01" required>
        
        <label for="loanTenure">Tenure (years):</label>
        <input type="number" id="loanTenure" required>
        
        <button type="button" onclick="calculateEMI()">Calculate EMI</button>
    </form>
    <div id="result"></div>
    <script src="script.js"></script>
</body>
</html>
